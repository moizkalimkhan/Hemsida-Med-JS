<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to MoizFit</title>
		<!-- Design CSS -->

		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="header.css" />
		<link rel="stylesheet" href="mediaQueries.css" />

		<link rel="shortcut icon" href="MoizFitLogo.jpg" type="image/x-icon" />
	</head>

	<body id="top">
		<header id="navBar">
			<!-- Kod för normal stora menyn -->
			<div class="navigation" id="navigation">
				<nav class="navigationLinks" id="navigationLinks">
					<ul>
						<li><a href="#" class="hoverLine">Exercise</a></li>
						<li><a href="#" class="hoverLine">Reserve</a></li>
						<div class="logo">
							<li><a href="#top">MoizFit</a></li>
						</div>
						<li><a href="#" class="hoverLine">Clubs</a></li>
						<li><a href="#" class="hoverLine">Prices</a></li>
					</ul>
				</nav>

				<!-- Kod hamburgar menyn och logo när skärmen blir mindre än 768px  -->
				<div class="screenLogo-NavButton" id="screenLogo-NavButton">
					<div class="screenLogo">
						<ul>
							<li><a href="#top">MoizFit</a></li>
						</ul>
					</div>
					<div class="navButton" id="navButton" onclick="openNavbar()">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>

				<!-- Kod för innehållet i hamburgar menyn -->
				<div class="hamburgerNav" id="hamburgerNavbarLinks">
					<div class="closeButton" id="closeButton" onclick="closeNavbar()">&#10006;</div>

					<div class="hamburgerNavContent">
						<ul>
							<li><a href="#">Exercise</a></li>
							<hr />
							<li><a href="#">Reserve</a></li>
							<hr />
							<li><a href="#">Clubs</a></li>
							<hr />
							<li><a href="#">Prices</a></li>
							<hr />
						</ul>
					</div>
				</div>
			</div>
		</header>

		<div class="images">
			<img src="Images/Run.jpg" alt="" />
			<img src="Images/PushUp.jpg" alt="" />
			<img src="Images/Wheeelie.jpg" alt="" />
			<img src="Images/Repeat.jpg" alt="" />
		</div>
	</body>
</html>
